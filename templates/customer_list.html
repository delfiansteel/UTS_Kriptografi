<!DOCTYPE html>
<html>
<head>
    <title>Daftar Data Nasabah</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Daftar Data Nasabah</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Alamat</th>
                    <th>Password</th>
                    <th>Shift</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for customer in customers %}
                <tr>
                    <td>{{ customer.nama }}</td>
                    <td>{{ customer.alamat }}</td>
                    <td>{{ customer.password }}</td>
                    <td>{{ customer.shift }}</td>
                    <td>
                        <a href="{{ url_for('delete_customer', id=customer.id) }}" class="btn btn-danger">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Kembali ke Halaman Input</a>
    </div>
</body>
</html>
